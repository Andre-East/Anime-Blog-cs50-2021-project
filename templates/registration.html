
{% extends "layout.html" %}

{% block title %}
    Registration
{% endblock %}

{% block main %}
    <div class="reg_form">
        <div class="reg_f_center">
            <h3>Registration Form</h3>
            <form action= "/registration" method = "post">
                <div class= "form-group">
                    <label for="f_name">First Name:</label>
                    <input autocomplete = "off" autofocus class= "form-control" name= "f_name" placeholder ="First Name" type= "text" >
                </div>
                <div class= "form-group">
                    <label for="l_name">Last Name:</label>
                    <input autocomplete = "off" autofocus class= "form-control" name= "l_name" placeholder ="Last Name" type= "text" >
                </div>
                <div class= "form-group">
                    <label for="username">Username:</label>
                    <input autocomplete = "off" autofocus class= "form-control" name= "username" placeholder ="Username" type= "text" >
                </div>
                <div class= "form-group">
                    <label for="birthday">Birthday:</label>
                    <input autocomplete = "off" autofocus class= "form-control" name= "birthday" placeholder ="(mm/dd/yyyy)" type= "text" >
                </div>
                <div class= "form-group">
                    <label for="password">Password:</label>
                    <input autocomplete = "off" autofocus class= "form-control" name= "password" placeholder ="Password" type= "password">
                </div>
                <div class= "form-group">
                    <label for="confirmation">Validate Password:</label>
                    <input autocomplete = "off" autofocus class= "form-control" name= "confirmation" placeholder ="Confirm Password" type= "password">
                </div>
                <button class="btn btn-primary" type="submit">Register</button>
            </form>

        </div>

    </div>

{% endblock %}
