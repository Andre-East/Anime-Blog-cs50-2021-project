<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- http://getbootstrap.com/docs/4.5/ -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

        <!-- images used for anime icon -->
        <link href="/static/anime.ico" rel="icon">

        <!--CSS sheet path-->
        <link href="/static/style.css" rel="stylesheet">

        <!--https://fonts.google.com/specimen/Montserrat?query=Montserrat-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">

        <!-- http://getbootstrap.com/docs/4.5/ -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

        <!--page title -->
        <title>ANIMEUpdate {% block title %}{% endblock %}</title>

    </head>

    <body>

        <!--navbar that hold links to all pages-->
        <nav class="navbar navbar-expand-md navbar-light bg-light border">

            <!--link that contains webapps name and logo-->
            <a class="navbar-brand" href="/"><span class="logo">ANIMEUpdate</span><span><img src="static/anime_logo.png" alt="Anime" class="a_logo"></span></a>

            <!--collapsable toggle button for mobile view-->
            <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-target="#navbar" data-toggle="collapse" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!--links that are displayed once user is logged in-->
            <div class="collapse navbar-collapse" id="navbar">

                {% if session.user_id %}
                    <!--navigational links for webapp once user is logged in-->
                    <ul class="navbar-nav ml-auto mt-2">
                        <li class="nav-item"><a class="nav-link" href="/account">Account</a></li>
                        <li class="nav-item"><a class="nav-link" href="/logout">Log Out</a></li>
                    </ul>
                {% endif %}
            </div>
        </nav>

        <!--section used to display error messages based on user input-->
        <section id="message_banner">
            <div class="{{catagory}}"><h6>{{message}}</h6></div>
        </section>

        <!--main body of html page where each templates details will be displayed -->
        <main class="container p-5">
            {% block main %}{% endblock %}
        </main>

        <!--line used to referance details about api utilized-->
        <footer class="small text-center text-muted">
            Powered by <a href="https://www.animenewsnetwork.com/">AnimeNewsNetwork</a>. View <a href="https://www.animenewsnetwork.com/encyclopedia/api.php">AnimeNewsNetworkâ€™s Terms of Use</a>.
        </footer>

    </body>

</html>
